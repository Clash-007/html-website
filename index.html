<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="app-container">
            <header>
                <h1>Weather</h1>
                <div class="search-box">
                    <input type="text" id ="cityInput" placeholder="Enter City Name" required/>
                    <button id="searchButton">Search</button>
                    <button id="locationButton" title="Get weather for your current location" >My Location</button>
                </div>
            </header>
            <main>
                <div class="weather-info">
                    <h2 id="cityName">--</h2>
                    <img id="weatherIcon" src="" alt="Weather Icon" style="display:none" />
                    <p id="dateTime">--</p>
                    <p id="temperature">--Â°C</p>
                    <p id="condition">--</p>
                    <p id="details">Humidity: --</p> 
                    <p id="details1">Wind: -- Km/h</p>
                </div>
            </main>
            <footer>
                <p>Powered by OpenWeatherMap API</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
